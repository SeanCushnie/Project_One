{% extends "base.html" %}
{% block content %}

<form action="/manufacturers/{{manufacturer.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{manufacturer.name}}" required placeholder="Enter the name for the manufacturer">
    </div>
<button type="submit">Update Manufacturer</button>
</form>
{% endblock %}
